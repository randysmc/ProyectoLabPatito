<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/login.css" rel="stylesheet"/>

    <title>Solicitud Examen</title>
  </head>
  <body style="color: brown;" aria-colcount="anonymous" >
    <!-- clase container para darle vistosidad -->
    <div class="container">
      <h1>Login</h1>
      
      <form id='solicitudExamen'>

        <div class="col-md-4">
          <label for="CUI-User" class="form-label">CUI del paciente</label>
          <input type="number" class="form-control " id="CUI-User" required>
          <div class="valid-feedback">
            !
          </div>
        </div>

        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>

        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>

      </form>



      <button type="button" class="btn btn-success mb-3" onclick="login()">Registrar Usuario</button>
      <div id="mensaje"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/solicitud.js"></script>
  </body>
</html>
