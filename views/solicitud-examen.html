<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/login.css" rel="stylesheet"/>

    <title>Solicitud Examen</title>
  </head>
  <body style="color: rgb(54, 2, 2);" aria-colcount="anonymous" >
    <!-- clase container para darle vistosidad -->
    <div class="container">
      <h1>Solicitud de Examen</h1>
      
      <form id='solicitudExamen'>

        <div class="col-md-4">
          <label for="CUI-User" class="form-label">CUI del paciente</label>
          <input type="number" class="form-control " id="CUI-User" required>
          <div class="valid-feedback">
            !
          </div>
        </div>

        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre del paciente</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>

        <div class="col-md-4">
          <label for="fechaGeneracion" class="form-label">Fecha de Generaci√≥n</label>
          <input type="date" class="form-control" id="fechaGeneracion" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>

      </form>
      <div class="col-md-3">
        <label for="tipoExamen" class="form-label">Tipo de Usuario</label>
        <select class="form-select" id="tipoExamen" aria-describedby="validacionExamen" required>
          <option selected disabled value="">Elegir</option>
          <option>Hematologia</option>
          <option>Orina</option>
          <option>Heces</option>
        </select>
        <div id="validacionTipoUsuario" class="invalid-feedback">
          Please select a valid state.
        </div>
      </div>



      <button type="button" class="btn btn-success mb-3" onclick="ingresarSolicitud()">Registrar Solicitud</button>
      <div id="mensaje"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/solicitud.js"></script>
  </body>
</html>
