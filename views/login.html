<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/login.css" rel="stylesheet"/>

    <title>Login</title>
  </head>
  <body style="color: brown;" aria-colcount="anonymous">
    <!-- clase container para darle vistosidad -->
    <div class="container">
      <h1>Login</h1>
      
      <form id='tipoUsuario'>


        <div class="col-md-3">
          <label for="cargo" class="form-label">Tipo de Usuario</label>
          <select class="form-select" id="cargo" aria-describedby="validacionTipoUsuario" required>
            <option selected disabled value="">Elegir</option>
            <option>Administrador</option>
            <option>Secretaria</option>
            <option>Laboratorista</option>
          </select>
          <div id="validacionTipoUsuario" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>


        <!-- clase mb de bootstrap para dar saltos de linea -->
        <div class="mb-3">
          <div class="col-md-4">
            <label for="usuario" class="form-label">Nombre Usuario</label>
            <input type="text" class="form-control" placeholder="Usuario" id="usuario"/>
          </div>

          <div class="mb-3">
            <div class="col-md-4">
              <label for="contrasenia" class="form-label">Ingrese su contraseña </label>
              <input type="password" class="form-control" placeholder="contraseña" id="constrasenia"/>
            </div>
        <!--
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
            -->
      </form>
      <button type="button" class="btn btn-success mb-3" onclick="login()">Registrar Usuario</button>
      <div id="mensaje"></div>

      <A HREF="http://localhost:5000/administrador"> Iniciar como Administrador </A>
      <br>
      <A HREF="http://localhost:5000/secretaria"> Iniciar como Secretaria</A>
      <br>
      <A HREF="http://localhost:5000/laboratorista"> Iniciar como Laboratorista </A>
    </div>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/login.js"></script>
  </body>
</html>
