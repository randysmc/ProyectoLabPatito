<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Registro</title>
  </head>
  
  
  
  <body >
    <div class="container">
        
      <h1 >Registro Paciente Nuevo</h1>
      <form id="registro-px" class="row g-3">

        <div class="col-md-4">
          <label for="CUI" class="form-label">CUI</label>
          <input type="number" class="form-control " id="CUI" required>
          <div class="valid-feedback">
            !
          </div>
        </div>

        <div class="col-md-4">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>

        <div class="col-md-4">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
          <div class="valid-feedback">
            Genial!
          </div>
        </div>

        <div class="col-md-4">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        

        <div class="col-md-3">
          <label for="genero" class="form-label">Genero</label>
          <select class="form-select" id="genero" aria-describedby="validacionGenero" required>
            <option selected disabled value="">Elegir</option>
            <option>Masculino</option>
            <option>Femenino</option>
            <option>No binario</option>
          </select>
          <div id="validacionGenero" class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>

        <div class="col-md-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" class="form-control " id="direccion" aria-describedby="validacionDireccion" required>
          <div id="validacionDireccion" class="invalid-feedback">
            Porfavor ingrese su dirección
          </div>
        </div>
        </div>
      </form>
      <button type="button" class="btn btn-success mb-3" onclick="registrarPaciente()">Registrar Usuario</button>
      <div id="mensaje"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/ingresar-px.js"></script>
    
  </body>
</html>
